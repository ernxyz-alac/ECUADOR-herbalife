<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Herbalife Realtime</title>
  <style>
    @font-face {
      font-family: "Myriad Pro";
      src: url('./assets/fonts/myriadpro.OTF');
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Myriad Pro", sans-serif;
      overflow: hidden;
      background: black;
    }

    #container {
      width: 100vw;
      height: 100vh;
      position: relative;
    }

    #time,
    #amOrPm {
      color: #fff;
      position: fixed;
      font-weight: bold;
      opacity: 0;
      line-height: 1;
      transform-origin: left bottom;
    }

    @keyframes fadeInOut {
      0% { opacity: 0; }
      20% { opacity: 1; }
      70% { opacity: 1; }
      100% { opacity: 0; }
    }

    .fade-anim {
      animation: fadeInOut 3.5s forwards;
    }

    #video {
      width: 100%;
      height: 100%;
      object-fit: fill;
    }

    /* üì± Base layout for 768px width */
    #time {
      top: 28vh;
      left: 4vw;
      font-size: 40vh;
    }

    #amOrPm {
      top: 37.5vh;
      left: 45%;
      font-size: 20vh;
    }

    @media (min-width: 821px) {
      #time {
        top: 28vh;
        left: 4vw;
        font-size: 38vh;
      }

      #amOrPm {
        top: 37.5vh;
        left: 46%;
        font-size: 20vh;
      }
    }
    /* üîÅ Responsive adjustments between 768px and 820px width */
    @media (min-width: 769px) and (max-width: 820px) {
      #time {
        top: 27vh;
        left: 5vw;
        font-size: calc(40vh - 4vh);
      }

      #amOrPm {
        top: 36vh;
        left: 47%;
        font-size: calc(20vh - 2vh);
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <span id="time"></span>
    <span id="amOrPm"></span>
    <video id="video" autoplay muted loop playsinline preload="auto">
      <source src="./assets/videos/768x320.mp4" type="video/mp4">
      Tu navegador no soporta video HTML5.
    </video>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const timeEl = document.getElementById('time');
      const amOrPmEl = document.getElementById('amOrPm');
      const videoEl = document.getElementById('video');

      // üïí Format current time
      const now = new Date();
      const formattedTime = new Intl.DateTimeFormat('en-US', {
        timeZone: 'America/Guayaquil',
        hour: '2-digit',
        minute: '2-digit',
        hour12: true,
      }).format(now);

      const [timePart, amOrPmPart] = formattedTime.split(' ');
      timeEl.innerText = timePart;
      amOrPmEl.innerText = amOrPmPart;

      // üé¨ Wait until video starts playing
      videoEl.addEventListener('playing', () => {
        setTimeout(() => {
          timeEl.classList.add('fade-anim');
          amOrPmEl.classList.add('fade-anim');
        }, 3000);
      });

      videoEl.play().catch(err => console.warn('Autoplay issue:', err));
    });
  </script>
</body>
</html>
